<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать пользователя</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" >
            <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Start</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/schedule}">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacts}">Contacts</a>
            </li>
            <li class="nav-item" style="alignment: right">
                <a class="nav-link" th:href="@{/lgn}">Sign In</a>
            </li>
        </ul>
    </nav>
    <form method="post" class="was-validated">
        <div class="form-group">
            <label for="login">Логин</label>
            <input class="form-control" type="text" id="login" th:value="${user.getLogin()}" th:field="${user.login}" required/>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Это поле должно быть заполнено</div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" type="text" id="email" th:value="${user.getEmail()}" th:field="${user.email}" required/>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Это поле должно быть заполнено</div>
        </div>
        <div class="form-group">
            <label for="country">Страна</label>
            <input class="form-control" type="text" id="country" th:value="${user.getCountry()}" th:field="${user.country}" required/>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Это поле должно быть заполнено</div>
        </div>
        <div class="form-group">
            <label for="country">Город</label>
            <input class="form-control" type="text" id="city" th:value="${user.getCity()}" th:field="${user.city}" required/>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Это поле должно быть заполнено</div>
        </div>
        <div class="form-group">
            <label for="score">Возраст</label>
            <input class="form-control" type="number" id="age" th:value="${user.getAge()}" th:field="${user.age}" required/>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Это поле должно быть заполнено</div>
        </div>
        <div class="form-group">
            <label for="score">Счёт</label>
            <input class="form-control" type="number" id="score" th:value="${user.getScore()}" th:field="${user.score}" required/>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Это поле должно быть заполнено</div>
        </div>
        <div class="form-group">
            <label for="admin">Категория</label>
            <select class="form-control" th:field="${user.isAdmin}" id="admin" size="1" required>
                <option th:value="${false}">Пользователь</option>
                <option th:value="${true}">Админ</option>
            </select>
        </div>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input class="btn btn-primary" type="submit" value="Обновить пользователя"/>
    </form>
</div>
</body>
</html>
