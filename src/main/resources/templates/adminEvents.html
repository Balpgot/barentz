<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>События</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" >
            <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Start</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/schedule}">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacts}">Contacts</a>
            </li>
            <li class="nav-item" style="alignment: right">
                <a class="nav-link" th:href="@{/lgn}">Sign In</a>
            </li>
        </ul>
    </nav>
    <div>
        <a class="btn btn-info" th:href="@{/admin/events/add}">Добавить мероприятие</a>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr><th>ID</th><th>Название</th><th>Время</th><th>Ссылка</th></tr>
            </thead>
            <tbody>
                <tr th:each="event:${events}">
                    <td th:text="${event.getId()}"></td>
                    <td th:text="${event.getName()}"></td>
                    <td th:text="${event.getTimeAsString()}"></td>
                    <td th:text="${event.getLink()}"></td>
                    <td>
                        <a th:href="@{${#httpServletRequest.requestURI}+'/'+${event.getId()} + '/edit'}"
                           th:text="Редактировать">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
