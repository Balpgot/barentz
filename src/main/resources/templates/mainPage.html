<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barents Connection</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" >
        <img th:src="@{/img/logo.jpg}" alt="Logo" src="" height="64px" width="64px">
        Barents Connection
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Start</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/schedule}">Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/contacts}">Contacts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/leaders}">Leaders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:if="${#bools.isTrue(auth)}" th:href="@{${'/cabinet/'+ login }}">User's cabinet</a>
        </li>
    </ul>
    <a th:if="${#bools.isTrue(auth)}" th:href="@{/logout}">Sign Out</a>
    <a th:unless="${#bools.isTrue(auth)}" th:href="@{/login}">Sign In</a>
</nav>
<div class="container-fluid">
    <h1>Супер марафон</h1>
    <div>
        Описание марафона
    </div>
</div>
</body>
</html>
