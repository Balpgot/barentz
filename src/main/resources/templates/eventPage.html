<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Событие</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark text-white">
    <a class="navbar-brand" >
        <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Start</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/schedule}">Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/contacts}">Contacts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/lgn}">Sign In</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr><th>ID</th><th>Название</th><th>Категория</th><th>Описание</th>
            <th>День</th><th>Дата</th><th>Время</th><th>Ссылка</th></tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${event.getId()}"></td>
            <td th:text="${event.getName()}"></td>
            <td th:text="${event.getCategory()}"></td>
            <td th:text="${event.getDescription()}"></td>
            <td th:text="${event.getDay()}"></td>
            <td th:text="${event.getDateAsString()}"></td>
            <td th:text="${event.getTimeAsString()}"></td>
            <td th:text="${event.getLink()}"></td>
        </tr>
        </tbody>
    </table>
    <form method="post" th:action="@{'/upload/' + ${event.getId()}}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="img">Картинка</label>
            <input class="form-control-file" name="file" type="file" id="img"/>
        </div>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="submit" value="Загрузить файл" />
    </form>
    <div class="card text-white bg-dark">
        <img th:src="@{'/img/' + ${event.getImgPath()}}" class="card-img-top" alt="..." height="300">
        <div class="card-img-overlay">
            <h3 class="card-subtitle" th:text="${event.getDateAsString()}"></h3>
            <h3 class="card-subtitle" th:text="${event.getTimeAsString()}"></h3>
        </div>
        <div class="card-body bg-dark">
            <h4 class="card-title" th:text="${event.getName()}"></h4>
            <p class="card-text" th:text="${event.getDescription()}"></p>
            <a th:href="${event.getLink()}" class="btn btn-primary">Open</a>
        </div>
    </div>
</div>
</body>
</html>
