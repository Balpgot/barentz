<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пользователи</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" >
            <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Start</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/schedule}">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacts}">Contacts</a>
            </li>
            <li class="nav-item" style="alignment: right">
                <a class="nav-link" th:href="@{/lgn}">Sign In</a>
            </li>
        </ul>
    </nav>
    <div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr><th>№</th><th>Login</th><th>Score</th></tr>
            </thead>
            <tbody>
            <tr th:each="i:${#numbers.sequence(0,users.size()-1,1)}">
                <td th:text="${i}"></td>
                <td th:text="${users.get(i).getLogin()}"></td>
                <td th:text="${users.get(i).getScore()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
