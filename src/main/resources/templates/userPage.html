<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница пользователя</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" >
        <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Start</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/schedule}">Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/contacts}">Contacts</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/lgn}">Sign In</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr><th>ID</th><th>Логин</th><th>E-mail</th><th>Страна</th>
            <th>Город</th><th>Возраст</th><th>Кол-во очков</th><th>Админ</th></tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getLogin()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getCountry()}"></td>
            <td th:text="${user.getCity()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getScore()}"></td>
            <td th:if="${user.isAdmin}" th:text="'+'"></td>
            <td th:unless="${user.isAdmin}" th:text="''"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
